<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="product-card">
      <div class="image-card">
        <img
          src="images/image-product-mobile.jpg"
          alt="perfume image"
          class="mobile-image"
        />
        <img
          src="images/image-product-desktop.jpg"
          alt="perfume image"
          class="desktop-image"
        />
      </div>

      <div class="text-div">
        <h6>perfume</h6>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="about">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="amount">
          <p class="current">$149.99</p>
          <p class="previous">$169.99</p>
        </div>

        <div class="add-to-cart">
          <img src="images/icon-cart.svg" alt="cart icon" /><a href="#">
            Add to Cart</a
          >
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#" class="name">Radiyyah Taofeek</a>.
    </div>
  </body>
</html>
